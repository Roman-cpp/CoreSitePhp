version: '3'

services:
  nginx:
    image: nginx:1.25.1
    ports:
      - 80:80
    volumes:
      - ./public:/usr/share/nginx/html
      - ./public/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php

  php:
    build:
      context: ./docker/php
    volumes:
      - ./public:/usr/share/nginx/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: "test"
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_PASSWORD: "password"
      MYSQL_USER: "sail"
    ports:
      - 3306:3306